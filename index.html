<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Import</title>
</head>
<body>
    <h1>Import Your Playlist</h1>
    <div class="import-tabs">
        <button class="tab" data-tab="spotify-import-panel">Spotify</button>
        <button class="tab" data-tab="amazon-import-panel">Amazon Music</button>
    </div>
    <div class="import-panels">
        <div id="spotify-import-panel" class="import-panel">
            <!-- Existing Spotify import panel -->
        </div>
        <div id="amazon-import-panel" class="import-panel hidden">
            <h2>Import Amazon Music Playlist</h2>
            <input type="file" id="amazon-csv-input" accept="text/csv">
            <p>Please upload your Amazon Music CSV file.</p>
            <p class="help-text">Ensure your file is formatted correctly for successful import.</p>
        </div>
    </div>
    <div class="warning">
        <p>Warning: Ensure that your CSV files are structured correctly. This now includes support for Amazon Music CSVs!</p>
    </div>
</body>
</html>
