<!-- Inside the #import-section .import-tabs block -->
<button
    type="button"
    class="import-tab"
    data-import-type="amazon"
    style="
        background: transparent;
        border: none;
        color: var(--foreground);
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        opacity: 0.7;
    "
>
    Amazon Music
</button>

<!-- After other import panels, add this: -->
<div id="amazon-import-panel" class="import-panel" style="display: none">
    <p style="margin-bottom: 0.5rem; font-size: 0.9rem">
        Import from <b>Amazon Music</b><br>
        Export your playlist CSV from Amazon Music (“Your Library” > “Export Playlist”) and upload it here.
    </p>
    <input
        type="file"
        id="amazon-csv-file-input"
        class="btn-secondary"
        accept=".csv"
        style="width: 100%; margin-bottom: 0.5rem"
    />
    <p style="font-size: 0.8rem; margin: 0; opacity: 0.7">
        This feature is new — please report any compatibility issues!
    </p>
</div>
